<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Zen Ultimate Depth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    
    <style>
        :root {
            --bg-page: #e0e0e0;
            --calc-body: #f0f0f0;
            --screen-inner: #ffffff;
            /* Nuevos tonos de gris para las teclas */
            --btn-face: #a0a0a0; 
            --btn-edge: #606060;
            --btn-press: #808080;
            /* Sombras dramáticas */
            --depth-shadow-ambient: 0 30px 60px rgba(0,0,0,0.3), 0 15px 20px rgba(0,0,0,0.2);
            /* Borde inferior masivo para la base de la calculadora */
            --calculator-base-edge: 0 14px 0 #bbb;
            --inner-shadow: inset 0 3px 8px rgba(0,0,0,0.15);
        }

        body {
            background: var(--bg-page);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        /* Contenedor de Exportación */
        #export-area {
            width: 540px;
            height: 600px;
            background: #e8e8e8; /* Fondo ligeramente gris para contraste */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 40px;
            /* Sombra interna para el área de exportación */
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.05);
        }

        /* Cuerpo de la Calculadora con Súper Profundidad */
        .calculator {
            width: 360px;
            background: var(--calc-body);
            border-radius: 55px;
            padding: 30px;
            /* Combinación de la base física y la sombra ambiental */
            box-shadow: var(--calculator-base-edge), var(--depth-shadow-ambient);
            border: 2px solid #fff;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: floating 6s ease-in-out infinite;
            position: relative;
            top: -10px; /* Compensar la sombra base */
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* Pantalla con margen de 3px y profundidad marcada */
        .screen-container {
            background: #d0d0d0; /* Borde gris más oscuro */
            padding: 3px 0;
            border-radius: 34px;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.2);
        }

        .screen {
            background: var(--screen-inner);
            height: 150px;
            border-radius: 31px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Teclado */
        .keypad {
            background: #dcdcdc;
            border-radius: 45px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            box-shadow: var(--inner-shadow);
        }

        /* Animación de presión profunda para teclas grises */
        @keyframes deepPressGrey {
            0%, 100% { 
                transform: translateY(0); 
                box-shadow: 0 8px 0 var(--btn-edge), 0 15px 20px rgba(0,0,0,0.2);
                background: var(--btn-face);
            }
            50% { 
                transform: translateY(8px); /* Presión más profunda */
                box-shadow: 0 0 0 var(--btn-edge), 0 2px 5px rgba(0,0,0,0.1); /* La sombra desaparece */
                background: var(--btn-press);
            }
        }

        .btn {
            background: var(--btn-face);
            aspect-ratio: 1/1;
            border-radius: 50%; /* Teclas completamente redondas */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333; /* Texto gris oscuro */
            font-size: 48px; /* Símbolos gigantes */
            font-weight: 400;
            /* Sombra física inferior (borde) y sombra ambiental */
            box-shadow: 0 8px 0 var(--btn-edge), 0 15px 20px rgba(0,0,0,0.2);
            animation: deepPressGrey 4s infinite cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.3); /* Brillo superior sutil */
        }

        /* Escalonamiento de animación */
        .btn:nth-child(1) { animation-delay: 0.1s; }
        .btn:nth-child(2) { animation-delay: 1.1s; }
        .btn:nth-child(3) { animation-delay: 2.3s; }
        .btn:nth-child(4) { animation-delay: 0.7s; }
        .btn:nth-child(5) { animation-delay: 1.7s; }

        .btn-equal {
            grid-column: 3;
            grid-row: 1 / span 2;
            aspect-ratio: auto;
            font-size: 55px;
            border-radius: 50px; /* El igual sigue siendo pastilla */
        }

        /* Panel UI */
        .ui-panel {
            margin-top: 40px;
            width: 450px;
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #eee;
            box-sizing: border-box;
            font-family: monospace;
            resize: none;
            font-size: 14px;
        }
        
        label { font-weight: bold; color: #555; }

        .download-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .main-btn {
            padding: 18px;
            border-radius: 18px;
            border: none;
            background: #333;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-btn:hover { background: #000; }
        .main-btn:disabled { background: #ccc; cursor: wait; }
        
        #status-msg {
            font-size: 14px;
            text-align: center;
            color: #333;
            font-weight: 600;
            min-height: 20px;
        }

        input[type="range"] { accent-color: #333; height: 6px; }
    </style>
</head>
<body>

    <div id="export-area">
        <div class="calculator">
            <div class="screen-container">
                <div class="screen">
                    <div id="math-container">
                        <div id="latex-output"></div>
                    </div>
                </div>
            </div>
            
            <div class="keypad">
                <div class="btn">+</div>
                <div class="btn">-</div>
                <div class="btn btn-equal">=</div>
                <div class="btn">×</div>
                <div class="btn">÷</div>
            </div>
        </div>
    </div>

    <div class="ui-panel">
        <div id="status-msg"></div>
        <div>
            <label>Fórmula LaTeX:</label>
            <textarea id="formula-input">e^{i\pi} + 1 = 0</textarea>
        </div>
        
        <div>
            <label id="scale-label">Tamaño en pantalla: 100%</label>
            <input type="range" id="scale-slider" min="50" max="300" value="100">
        </div>

        <div class="download-area">
            <button class="main-btn" onclick="exportPNG()">Descargar PNG HD</button>
            <button class="main-btn" id="gif-btn" onclick="exportGIFOptimized()">Descargar GIF Rápido</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('formula-input');
        const output = document.getElementById('latex-output');
        const container = document.getElementById('math-container');
        const slider = document.getElementById('scale-slider');
        const label = document.getElementById('scale-label');
        const statusMsg = document.getElementById('status-msg');

        // Actualizar visor de álgebra
        function update() {
            katex.render(input.value, output, { throwOnError: false, displayMode: true });
            const scale = slider.value / 100;
            container.style.transform = `scale(${scale})`;
            label.innerText = `Tamaño en pantalla: ${slider.value}%`;
        }

        input.addEventListener('input', update);
        slider.addEventListener('input', update);
        window.addEventListener('load', update);

        // Exportar PNG (Alta Calidad - Scale 3)
        async function exportPNG() {
            statusMsg.innerText = "Generando PNG de alta resolución...";
            // Pequeña pausa para que el navegador muestre el mensaje
            await new Promise(r => setTimeout(r, 50));
            
            const area = document.getElementById('export-area');
            // Usamos scale 3 para que las sombras se vean nítidas
            const canvas = await html2canvas(area, { scale: 3, backgroundColor: null, logging: false });
            
            const link = document.createElement('a');
            link.download = 'calculadora-zen-depth.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            statusMsg.innerText = "PNG Descargado.";
            setTimeout(() => statusMsg.innerText = "", 2000);
        }

        // Exportar GIF (OPTIMIZADO PARA VELOCIDAD)
        async function exportGIFOptimized() {
            const btn = document.getElementById('gif-btn');
            btn.disabled = true;
            statusMsg.innerText = "Iniciando captura rápida de GIF...";

            const area = document.getElementById('export-area');
            
            // Configuración optimizada de GIF.js
            const gif = new GIF({
                workers: 2,
                quality: 20, // Calidad media para velocidad
                // IMPORTANTE: Usar el worker de CDNJS que suele ser estable
                workerScript: 'https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js',
                background: '#e8e8e8', // Color de fondo del contenedor para evitar bordes negros
                width: 540, // Tamaño nativo del contenedor
                height: 600
            });

            // Capturamos solo 8 cuadros. Suficiente para la animación fluida.
            const framesToCapture = 8;
            // IMPORTANTE: Usamos scale: 1 (tamaño nativo). Escalas mayores cuelgan el navegador en GIFs.
            const captureScale = 1; 

            for (let i = 0; i < framesToCapture; i++) {
                statusMsg.innerText = `Capturando cuadro ${i+1}/${framesToCapture}...`;
                
                // Captura con html2canvas
                const canvas = await html2canvas(area, { 
                    scale: captureScale,
                    backgroundColor: '#e8e8e8',
                    logging: false,
                    useCORS: true // Ayuda con recursos externos a veces
                });
                
                gif.addFrame(canvas, {delay: 120}); // 120ms entre cuadros
                
                // Pausa necesaria para que la animación CSS avance y el navegador respire
                await new Promise(r => setTimeout(r, 120)); 
            }

            statusMsg.innerText = "Procesando y renderizando GIF (puede tomar unos segundos)...";
            
            gif.on('finished', function(blob) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'calculadora-zen-animada.gif';
                link.click();
                statusMsg.innerText = "¡GIF Descargado con éxito!";
                btn.disabled = false;
                setTimeout(() => statusMsg.innerText = "", 4000);
            });

            try {
                gif.render();
            } catch (e) {
                statusMsg.innerText = "Error al renderizar GIF. Intenta de nuevo.";
                btn.disabled = false;
                console.error(e);
            }
        }
    </script>
</body>
</html>

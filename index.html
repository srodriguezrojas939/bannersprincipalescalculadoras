
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Zen Pro - WebM Transparent Edition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --calc-body: #f0f0f0;
            --screen-inner: #ffffff;
            --btn-face: #a0a0a0; 
            --btn-edge: #606060;
            --btn-press: #808080;
            /* Sombras dramáticas */
            --depth-shadow-ambient: 0 30px 60px rgba(0,0,0,0.25), 0 15px 20px rgba(0,0,0,0.15);
            --calculator-base-edge: 0 14px 0 #bbb;
            --inner-shadow: inset 0 3px 8px rgba(0,0,0,0.15);
        }

        body {
            background: #dcdcdc; /* Fondo solo para vista previa, no se exporta */
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        /* Contenedor de Exportación TRANSPARENTE */
        #export-area {
            width: 550px;
            height: 620px;
            background: transparent; /* Transparencia total */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Cuerpo de la Calculadora */
        .calculator {
            width: 360px;
            background: var(--calc-body);
            border-radius: 55px;
            padding: 30px;
            box-shadow: var(--calculator-base-edge), var(--depth-shadow-ambient);
            border: 2px solid #fff;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: zenFloating 5s ease-in-out infinite;
            position: relative;
        }

        @keyframes zenFloating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Pantalla con margen de 3px */
        .screen-container {
            background: #d0d0d0;
            padding: 3px 0;
            border-radius: 34px;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.15);
        }

        .screen {
            background: var(--screen-inner);
            height: 150px;
            border-radius: 31px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Teclado */
        .keypad {
            background: #dcdcdc;
            border-radius: 45px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            box-shadow: var(--inner-shadow);
        }

        /* Animación de presión */
        @keyframes deepPress {
            0%, 100% { 
                transform: translateY(0); 
                box-shadow: 0 8px 0 var(--btn-edge), 0 10px 15px rgba(0,0,0,0.1);
            }
            50% { 
                transform: translateY(8px);
                box-shadow: 0 0 0 var(--btn-edge), 0 2px 5px rgba(0,0,0,0.05);
            }
        }

        .btn {
            background: var(--btn-face);
            aspect-ratio: 1/1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 48px;
            font-weight: 300;
            box-shadow: 0 8px 0 var(--btn-edge), 0 10px 15px rgba(0,0,0,0.1);
            animation: deepPress 4s infinite cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.4);
        }

        /* Delays para naturalidad */
        .btn:nth-child(1) { animation-delay: 0s; }
        .btn:nth-child(2) { animation-delay: 1s; }
        .btn:nth-child(3) { animation-delay: 2.2s; }
        .btn:nth-child(4) { animation-delay: 0.6s; }
        .btn:nth-child(5) { animation-delay: 1.6s; }

        .btn-equal {
            grid-column: 3;
            grid-row: 1 / span 2;
            aspect-ratio: auto;
            border-radius: 50px;
            font-size: 55px;
        }

        /* Panel UI */
        .ui-panel {
            margin-top: 30px;
            width: 450px;
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 15px;
            border: 1px solid #ccc;
            margin: 10px 0;
            resize: none;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .btn-dl {
            padding: 15px;
            border-radius: 15px;
            border: none;
            background: #333;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-dl:hover { background: #000; }
        .btn-webm { background: #555; }
        
        #status {
            text-align: center;
            font-size: 13px;
            margin-top: 10px;
            color: #444;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div id="export-area">
        <div class="calculator">
            <div class="screen-container">
                <div class="screen">
                    <div id="math-container">
                        <div id="latex-output"></div>
                    </div>
                </div>
            </div>
            
            <div class="keypad">
                <div class="btn">+</div>
                <div class="btn">-</div>
                <div class="btn btn-equal">=</div>
                <div class="btn">×</div>
                <div class="btn">÷</div>
            </div>
        </div>
    </div>

    <div class="ui-panel">
        <div id="status">Listo para exportar</div>
        <textarea id="formula-input">\oint_C \mathbf{B} \cdot d\mathbf{l} = \mu_0 I_{enc}</textarea>
        
        <input type="range" id="scale-slider" min="50" max="250" value="100" style="width:100%">

        <div class="actions">
            <button class="btn-dl" onclick="exportPNG()">PNG TRANSPARENTE</button>
            <button class="btn-dl btn-webm" onclick="exportWebM()">DESCARGAR WEBM</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('formula-input');
        const output = document.getElementById('latex-output');
        const container = document.getElementById('math-container');
        const slider = document.getElementById('scale-slider');
        const status = document.getElementById('status');

        function update() {
            katex.render(input.value, output, { throwOnError: false, displayMode: true });
            container.style.transform = `scale(${slider.value / 100})`;
        }

        input.addEventListener('input', update);
        slider.addEventListener('input', update);
        window.addEventListener('load', update);

        // EXPORTACIÓN PNG CON SOMBRAS Y TRANSPARENCIA
        async function exportPNG() {
            status.innerText = "Capturando PNG...";
            const area = document.getElementById('export-area');
            const canvas = await html2canvas(area, {
                backgroundColor: null, // Mantiene la transparencia
                scale: 3, // Alta calidad
                logging: false
            });
            const link = document.createElement('a');
            link.download = 'calculadora-zen.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            status.innerText = "PNG Guardado con sombras!";
        }

        // EXPORTACIÓN WEBM (REEMPLAZA AL GIF)
        async function exportWebM() {
            const area = document.getElementById('export-area');
            const frames = [];
            const duration = 4000; // 4 segundos de animación
            const fps = 25;
            const totalFrames = (duration / 1000) * fps;
            
            status.innerText = "Preparando grabación WebM...";
            
            // Creamos un canvas oculto para procesar el video
            const streamCanvas = document.createElement('canvas');
            streamCanvas.width = area.offsetWidth;
            streamCanvas.height = area.offsetHeight;
            const ctx = streamCanvas.getContext('2d');
            
            const stream = streamCanvas.captureStream(fps);
            const recorder = new MediaRecorder(stream, {
                mimeType: 'video/webm;codecs=vp9'
            });

            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'calculadora-animada.webm';
                a.click();
                status.innerText = "¡WebM descargado!";
            };

            recorder.start();

            // Captura frame por frame
            for (let i = 0; i < totalFrames; i++) {
                status.innerText = `Grabando: ${Math.round((i/totalFrames)*100)}%`;
                const canvas = await html2canvas(area, { 
                    backgroundColor: null, 
                    scale: 1 
                });
                ctx.clearRect(0, 0, streamCanvas.width, streamCanvas.height);
                ctx.drawImage(canvas, 0, 0);
                await new Promise(r => setTimeout(r, 1000/fps));
            }

            recorder.stop();
        }
    </script>
</body>
</html>

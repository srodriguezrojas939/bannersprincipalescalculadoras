<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Zen Pro - Ultra WebM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --calc-body: #f0f0f0;
            --calc-edge: #bbbbbb; /* Borde oscuro para profundidad */
            --screen-inner: #ffffff;
            --btn-face: #e0e0e0; 
            --btn-depth: #a0a0a0;
            --btn-border: #cccccc;
        }

        body {
            background: #dcdcdc;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        /* Área de exportación */
        #export-area {
            width: 500px;
            height: 600px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- ESTÉTICA WEBM (Bordes y Profundidad Sólida) --- */
        .calculator {
            width: 340px;
            background: var(--calc-body);
            border-radius: 50px;
            padding: 25px;
            border: 1px solid #ffffff;
            border-bottom: 12px solid var(--calc-edge); /* Profundidad sólida */
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: zenFloating 6s ease-in-out infinite;
            box-shadow: none;
        }

        .screen-container {
            background: #e6e6e6;
            padding: 2px;
            border-radius: 28px;
            border-bottom: 4px solid #b0b0b0;
        }

        .screen {
            background: var(--screen-inner);
            height: 130px;
            border-radius: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #d0d0d0;
        }

        .keypad {
            background: #e8e8e8;
            border-radius: 35px;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            border: 1px solid #d1d1d1;
            border-bottom: 5px solid #bcbcbc;
        }

        /* Animación de tecleo tranquilo */
        @keyframes tranquilPress {
            0%, 10%, 100% { transform: translateY(0); border-bottom-width: 6px; }
            5% { transform: translateY(4px); border-bottom-width: 2px; }
        }

        .btn {
            background: var(--btn-face);
            aspect-ratio: 1/1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 40px;
            border: 1px solid var(--btn-border);
            border-bottom: 6px solid var(--btn-depth); /* Profundidad del botón */
            animation: tranquilPress 8s infinite ease-in-out;
        }

        /* Delays para simular escritura real */
        .btn:nth-child(1) { animation-delay: 0.5s; }
        .btn:nth-child(2) { animation-delay: 2.0s; }
        .btn:nth-child(4) { animation-delay: 3.5s; }
        .btn:nth-child(5) { animation-delay: 5.0s; }
        .btn:nth-child(3) { animation-delay: 6.5s; } /* El igual al final */

        .btn-equal {
            grid-column: 3;
            grid-row: 1 / span 2;
            aspect-ratio: auto;
            border-radius: 40px;
        }

        /* --- MODO PNG (Con sombras y profundidad suave) --- */
        .exporting-png .calculator {
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-bottom-width: 10px;
        }
        .exporting-png .btn {
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        @keyframes zenFloating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* Panel UI */
        .ui-panel {
            margin-top: 20px;
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        textarea { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin: 10px 0; font-family: monospace; }
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-dl { padding: 12px; border-radius: 10px; border: none; background: #222; color: white; cursor: pointer; font-weight: bold; }
        .btn-webm { background: #0066ff; }
        #status { text-align: center; font-size: 12px; margin-bottom: 8px; color: #666; }
    </style>
</head>
<body>

    <div id="export-area">
        <div class="calculator" id="zen-calc">
            <div class="screen-container">
                <div class="screen">
                    <div id="math-container">
                        <div id="latex-output"></div>
                    </div>
                </div>
            </div>
            
            <div class="keypad">
                <div class="btn">+</div>
                <div class="btn">-</div>
                <div class="btn btn-equal">=</div>
                <div class="btn">×</div>
                <div class="btn">÷</div>
            </div>
        </div>
    </div>

    <div class="ui-panel">
        <div id="status">Listo para grabar</div>
        <textarea id="formula-input">\int e^{x^2} dx</textarea>
        <div class="actions">
            <button class="btn-dl" onclick="exportPNG()">PNG 3D</button>
            <button class="btn-dl btn-webm" onclick="exportWebM()">WEBM 15s</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('formula-input');
        const output = document.getElementById('latex-output');
        const status = document.getElementById('status');
        const exportArea = document.getElementById('export-area');

        function update() {
            katex.render(input.value, output, { throwOnError: false, displayMode: true });
        }
        input.addEventListener('input', update);
        window.addEventListener('load', update);

        async function exportPNG() {
            status.innerText = "Capturando PNG...";
            exportArea.classList.add('exporting-png');
            await new Promise(r => setTimeout(r, 100));
            const canvas = await html2canvas(exportArea, { backgroundColor: null, scale: 2 });
            const link = document.createElement('a');
            link.download = 'calc.png';
            link.href = canvas.toDataURL();
            link.click();
            exportArea.classList.remove('exporting-png');
            status.innerText = "PNG Guardado";
        }

        async function exportWebM() {
            const duration = 15000; // 15 segundos
            const fps = 30;
            const canvas = document.createElement('canvas');
            canvas.width = exportArea.offsetWidth;
            canvas.height = exportArea.offsetHeight;
            const ctx = canvas.getContext('2d');
            
            // Usamos captureStream para dejar que MediaRecorder gestione el flujo
            const stream = canvas.captureStream(fps);
            const recorder = new MediaRecorder(stream, {
                mimeType: 'video/webm;codecs=vp8', // VP8 es más compatible para visualización directa
                bitsPerSecond: 8000000 
            });

            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'calculadora_zen.webm';
                a.click();
                status.innerText = "¡Descarga completada!";
            };

            recorder.start();
            status.innerText = "Grabando 15s fluidos...";

            const startTime = Date.now();
            
            // Función de dibujo optimizada: Evita bucles pesados
            async function record() {
                const now = Date.now();
                const elapsed = now - startTime;

                // Captura rápida del DOM al Canvas
                const tempCanvas = await html2canvas(exportArea, {
                    backgroundColor: null,
                    scale: 1, // Escala 1 para máxima fluidez en grabación
                    logging: false
                });
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(tempCanvas, 0, 0);

                if (elapsed < duration) {
                    requestAnimationFrame(record);
                } else {
                    recorder.stop();
                }
                status.innerText = `Grabando: ${Math.floor((elapsed/duration)*100)}%`;
            }

            record();
        }
    </script>
</body>
</html>

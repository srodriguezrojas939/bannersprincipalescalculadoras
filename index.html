<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Zen - Solid Depth Edition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --calc-body: #f0f0f0;
            --calc-border: #d0d0d0; /* Borde más oscuro del color de la figura */
            --screen-inner: #ffffff;
            --screen-border: #cccccc;
            --btn-face: #a0a0a0; 
            --btn-border: #7a7a7a;
            --btn-press-color: #888888;
        }

        body {
            background: #e5e5e5;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        /* Área de exportación sin sombras, solo con el diseño sólido */
        #export-area-container {
            padding: 40px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Cuerpo de la Calculadora con borde de profundidad sólida */
        .calculator {
            width: 360px;
            background: var(--calc-body);
            border-radius: 55px;
            padding: 30px;
            /* Profundidad mediante bordes sólidos en lugar de sombras */
            border: 2px solid var(--calc-border);
            border-bottom: 12px solid var(--calc-border); /* Base sólida */
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: zenFloating 5s ease-in-out infinite;
            position: relative;
        }

        @keyframes zenFloating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Pantalla con margen y borde sólido */
        .screen-container {
            background: #d8d8d8;
            padding: 3px 0;
            border-radius: 34px;
        }

        .screen {
            background: var(--screen-inner);
            height: 140px;
            border-radius: 31px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid var(--screen-border);
        }

        .keypad {
            background: #e2e2e2;
            border-radius: 45px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            border: 1px solid #cfcfcf;
        }

        /* Animación de botones: Profundidad sólida que se "encoge" */
        @keyframes solidPress {
            0%, 100% { 
                transform: translateY(0); 
                border-bottom: 6px solid var(--btn-border); 
            }
            50% { 
                transform: translateY(4px); 
                border-bottom: 2px solid var(--btn-border);
                background: var(--btn-press-color);
            }
        }

        .btn {
            background: var(--btn-face);
            aspect-ratio: 1/1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 45px;
            font-weight: bold;
            border: 2px solid var(--btn-border);
            border-bottom: 6px solid var(--btn-border);
            animation: solidPress 4s infinite ease-in-out;
            transition: background 0.2s;
        }

        .btn:nth-child(1) { animation-delay: 0s; }
        .btn:nth-child(2) { animation-delay: 1.2s; }
        .btn:nth-child(3) { animation-delay: 2.5s; }
        .btn:nth-child(4) { animation-delay: 0.6s; }
        .btn:nth-child(5) { animation-delay: 1.8s; }

        .btn-equal {
            grid-column: 3;
            grid-row: 1 / span 2;
            aspect-ratio: auto;
            border-radius: 40px;
            font-size: 50px;
        }

        /* Panel UI */
        .ui-panel {
            margin-top: 30px;
            width: 420px;
            background: white;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        textarea {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd;
            box-sizing: border-box; font-family: monospace; resize: none; margin-bottom: 10px;
        }

        .btn-main {
            width: 100%; padding: 14px; margin-top: 8px; border-radius: 12px;
            border: none; background: #333; color: white; font-weight: bold; cursor: pointer;
        }
        .btn-webm { background: #666; }
        
        #status { text-align: center; margin-bottom: 10px; font-size: 13px; color: #444; font-weight: bold; }
    </style>
</head>
<body>

    <div id="export-area-container">
        <div class="calculator">
            <div class="screen-container">
                <div class="screen">
                    <div id="math-container">
                        <div id="latex-output"></div>
                    </div>
                </div>
            </div>
            <div class="keypad">
                <div class="btn">+</div>
                <div class="btn">-</div>
                <div class="btn btn-equal">=</div>
                <div class="btn">×</div>
                <div class="btn">÷</div>
            </div>
        </div>
    </div>

    <div class="ui-panel">
        <div id="status">Bordes sólidos activos.</div>
        <textarea id="formula-input">f(x) = \int_{a}^{b} g(t) \, dt</textarea>
        <input type="range" id="scale-slider" min="50" max="250" value="100" style="width:100%">
        <button class="btn-main" onclick="exportPNG()">Descargar PNG (Transparente)</button>
        <button class="btn-main btn-webm" id="webm-btn" onclick="exportWebM5s()">Descargar WebM (5 Segundos)</button>
    </div>

    <script>
        const input = document.getElementById('formula-input');
        const output = document.getElementById('latex-output');
        const container = document.getElementById('math-container');
        const slider = document.getElementById('scale-slider');
        const status = document.getElementById('status');

        function update() {
            katex.render(input.value, output, { throwOnError: false, displayMode: true });
            container.style.transform = `scale(${slider.value / 100})`;
        }
        input.addEventListener('input', update);
        slider.addEventListener('input', update);
        window.addEventListener('load', update);

        async function exportPNG() {
            status.innerText = "Capturando PNG...";
            const area = document.getElementById('export-area-container');
            const canvas = await html2canvas(area, { backgroundColor: null, scale: 3 });
            const link = document.createElement('a');
            link.download = 'calc-zen-solid.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            status.innerText = "PNG Descargado.";
        }

        async function exportWebM5s() {
            const btn = document.getElementById('webm-btn');
            btn.disabled = true;
            status.innerText = "Grabando 5 segundos...";

            const area = document.getElementById('export-area-container');
            const durationSecs = 5; 
            const fps = 30; // 30 FPS para máxima fluidez
            const totalFrames = durationSecs * fps;

            const streamCanvas = document.createElement('canvas');
            streamCanvas.width = area.offsetWidth;
            streamCanvas.height = area.offsetHeight;
            const ctx = streamCanvas.getContext('2d');
            
            const stream = streamCanvas.captureStream(fps);
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
            const chunks = [];

            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'calc-zen-5s.webm';
                a.click();
                status.innerText = "¡WebM de 5s listo!";
                btn.disabled = false;
            };

            recorder.start();

            for (let i = 0; i < totalFrames; i++) {
                status.innerText = `Grabando: ${Math.round((i/totalFrames)*100)}%`;
                const canvas = await html2canvas(area, { backgroundColor: null, scale: 1 });
                ctx.clearRect(0, 0, streamCanvas.width, streamCanvas.height);
                ctx.drawImage(canvas, 0, 0);
                await new Promise(r => setTimeout(r, 1000/fps));
            }

            recorder.stop();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Icon Designer Pro - Animated Edition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    
    <style>
        :root {
            --bg-page: #eef2f7;
            --bg-calc: #ffffff;
            --accent: #6366f1;
            --screen-bg: #f8fafc;
            --btn-dark: #1e293b;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            background: var(--bg-page);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #1e293b;
        }

        /* Contenedor de Exportaci√≥n con animaci√≥n sutil */
        #export-area {
            width: 500px;
            height: 500px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 40px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        /* Animaci√≥n constante y tranquila de flotaci√≥n */
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .calculator {
            width: 340px;
            background: var(--bg-calc);
            border: 1px solid rgba(255,255,255,0.8);
            border-radius: 50px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            animation: floating 4s ease-in-out infinite;
        }

        /* Pantalla con efecto de resplandor */
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 5px rgba(99, 102, 241, 0.1); }
            50% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.2); }
            100% { box-shadow: 0 0 5px rgba(99, 102, 241, 0.1); }
        }

        .screen {
            background: var(--screen-bg);
            border: 2px solid #f1f5f9;
            border-radius: 30px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow: hidden;
            position: relative;
            animation: pulse-glow 3s infinite;
        }

        #math-container {
            transform-origin: center;
            transition: transform 0.2s ease;
        }

        /* Teclado */
        .keypad {
            background: #f1f5f9;
            border-radius: 35px;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .btn {
            background: var(--btn-dark);
            aspect-ratio: 1 / 1;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-equal {
            grid-column: 3;
            grid-row: 1 / span 2;
            aspect-ratio: auto;
            background: var(--accent);
            font-size: 32px;
        }

        /* Panel UI */
        .ui-panel {
            margin-top: 30px;
            width: 450px;
            background: white;
            padding: 25px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .control-group { display: flex; flex-direction: column; gap: 8px; }
        
        label { font-weight: 600; font-size: 14px; color: #64748b; }

        textarea {
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            font-family: 'Fira Code', monospace;
            resize: none;
            outline: none;
        }

        textarea:focus { border-color: var(--accent); }

        .button-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .download-btn {
            background: var(--btn-dark);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-gif { background: var(--accent); }

        #status {
            text-align: center;
            font-size: 12px;
            color: var(--accent);
            font-weight: bold;
            height: 15px;
        }
    </style>
</head>
<body>

    <div id="export-area">
        <div class="calculator">
            <div class="screen">
                <div id="math-container">
                    <div id="latex-output"></div>
                </div>
            </div>
            
            <div class="keypad">
                <div class="btn">+</div>
                <div class="btn">-</div>
                <div class="btn btn-equal">=</div>
                <div class="btn">√ó</div>
                <div class="btn">√∑</div>
            </div>
        </div>
    </div>

    <div class="ui-panel">
        <div id="status"></div>
        
        <div class="control-group">
            <label>F√≥rmula Algebraica (KaTeX):</label>
            <textarea id="formula-input">\sum_{i=1}^{n} i = \frac{n(n+1)}{2}</textarea>
        </div>

        <div class="control-group">
            <label id="scale-label">Escala de la f√≥rmula: 100%</label>
            <input type="range" id="scale-slider" min="30" max="250" value="100">
        </div>

        <div class="button-row">
            <button class="download-btn" onclick="exportToPNG()">
                <span>üñºÔ∏è</span> Descargar PNG
            </button>
            <button class="download-btn btn-gif" onclick="exportToGIF()">
                <span>üéûÔ∏è</span> Descargar GIF Animado
            </button>
        </div>
    </div>

    <script>
        const input = document.getElementById('formula-input');
        const output = document.getElementById('latex-output');
        const container = document.getElementById('math-container');
        const slider = document.getElementById('scale-slider');
        const label = document.getElementById('scale-label');
        const status = document.getElementById('status');

        function update() {
            katex.render(input.value, output, {
                throwOnError: false,
                displayMode: true
            });

            const scale = slider.value / 100;
            container.style.transform = `scale(${scale})`;
            label.innerText = `Escala de la f√≥rmula: ${slider.value}%`;
        }

        input.addEventListener('input', update);
        slider.addEventListener('input', update);
        window.addEventListener('load', update);

        // Exportar a PNG est√°tico
        async function exportToPNG() {
            const area = document.getElementById('export-area');
            const canvas = await html2canvas(area, { backgroundColor: null, scale: 3 });
            const link = document.createElement('a');
            link.download = 'calculadora-pro.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Exportar a GIF animado
        async function exportToGIF() {
            const area = document.getElementById('export-area');
            status.innerText = "Capturando cuadros... Por favor espera.";
            
            const gif = new GIF({
                workers: 2,
                quality: 10,
                width: 500,
                height: 500,
                workerScript: 'https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js'
            });

            // Capturamos 15 cuadros para un ciclo de animaci√≥n
            const totalFrames = 15;
            for (let i = 0; i < totalFrames; i++) {
                const canvas = await html2canvas(area, { backgroundColor: '#ffffff', scale: 1 });
                gif.addFrame(canvas, {delay: 100}); // 100ms por cuadro
                status.innerText = `Procesando: ${Math.round((i/totalFrames)*100)}%`;
                await new Promise(r => setTimeout(r, 100)); // Esperar a la animaci√≥n real
            }

            status.innerText = "Renderizando GIF...";
            gif.on('finished', function(blob) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'calculadora-animada.gif';
                link.click();
                status.innerText = "¬°Completado!";
                setTimeout(() => status.innerText = "", 3000);
            });

            gif.render();
        }
    </script>
</body>
</html>
